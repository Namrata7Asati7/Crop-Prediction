<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Crop Prediction</title>
</head>
<body>
    <div class="container mt-5">
    <h1 class="display-1 text-center" >Crop Prediction</h1>
    <form method="POST">
        <label for="nitrogen" class="form-label">Nitrogen:</label>
        <input type="text" id="nitrogen" name="nitrogen" class="form-control" required><br>
        <label for="potassium" class="form-label">Potassium:</label>
        <input type="text" id="potassium" name="potassium" class="form-control" required><br>
        <label for="pH" class="form-label">pH:</label>
        <input type="text" id="pH" name="pH" class="form-control" required><br>
        <label for="rainfall" class="form-label">Rainfall:</label>
        <input type="text" id="rainfall" name="rainfall" class="form-control" required><br>
        <label for="temperature" class="form-label">Temperature:</label>
        <input type="text" id="temperature" name="temperature" class="form-control" required><br>
        <button type="submit" class = "my-button">Predict</button>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
